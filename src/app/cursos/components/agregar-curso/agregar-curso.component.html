<div class="container my-3">
  <h1 class="text-decoration-underline">Agregar Curso</h1>
  <form [formGroup]="formularioCurso" (ngSubmit)="agregarCurso()">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Nombre:</mat-label>
          <input
            matInput
            formControlName="nombre"
            placeholder="Ingrese nombre de curso..."
          />
          <mat-hint>
            <p
              *ngIf="formularioCurso.get('nombre')?.touched && formularioCurso.get('nombre')?.errors?.['required']"
            >
              El nombre es requerido
            </p>
          </mat-hint>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Comision:</mat-label>
          <input
            matInput
            formControlName="comision"
            placeholder="Ingrese comision de curso..."
          />
          <mat-hint>
            <p
              *ngIf="formularioCurso.get('comision')?.touched && formularioCurso.get('comision')?.errors?.['required']"
            >
              La comision es requerida
            </p>
          </mat-hint>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Profesor:</mat-label>
          <input
            matInput
            formControlName="profesor"
            placeholder="Ingrese profesor de curso..."
          />
          <mat-hint>
            <p
              *ngIf="formularioCurso.get('profesor')?.touched && formularioCurso.get('profesor')?.errors?.['required']"
            >
              El profesor es requerido
            </p>
          </mat-hint>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Inicio:</mat-label>
          <input
            matInput
            [matDatepicker]="fechaInicio"
            formControlName="fechaInicio"
          />
          <mat-hint>
            <p
              *ngIf="formularioCurso.get('fechaInicio')?.touched && formularioCurso.get('fechaInicio')?.errors?.['required']"
            >
              DD/MM/YYYY
            </p>
          </mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="fechaInicio"
          ></mat-datepicker-toggle>
          <mat-datepicker #fechaInicio></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Fin:</mat-label>
          <input
            matInput
            [matDatepicker]="fechaFin"
            formControlName="fechaFin"
          />
          <mat-hint>
            <p
              *ngIf="formularioCurso.get('fechaFin')?.touched && formularioCurso.get('fechaFin')?.errors?.['required']"
            >
              DD/MM/YYYY
            </p>
          </mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="fechaFin"
          ></mat-datepicker-toggle>
          <mat-datepicker #fechaFin></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-4 pt-3">
        <mat-slide-toggle formControlName="inscripcionAbierta" color="primary"
          >Inscripcion abierta</mat-slide-toggle
        >
      </div>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        class="col-md-2 mt-2"
      >
        Agregar Curso
      </button>
    </div>
  </form>
</div>
