<div class="container my-3">
    <h1 class="text-decoration-underline">Lista de Inscripciones</h1>
    <div class="row" >
        <mat-form-field appearance="fill" class="fill" class="col-md-6">
            <mat-label>Seleccione un curso</mat-label>
            <mat-select [(ngModel)]="cursoSeleccionado">
                <mat-option *ngFor="let curso of cursos$ | async" [value]="curso">{{ curso.nombre }}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="col-md-2">
            <button mat-raised-button color="primary" (click)="inscribir(cursoSeleccionado)">Inscribir</button>
        </div>
    </div>
    <div class="row">
        <table mat-table [dataSource]="dataSource" class="fill" class="col-md-12">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef>Curso</th>
                <td mat-cell *matCellDef="let element">{{ element.curso.nombre }}</td>
            </ng-container>
            <ng-container matColumnDef="estudiante">
                <th mat-header-cell *matHeaderCellDef>Estudiante</th>
                <td mat-cell *matCellDef="let element">{{ element.estudiante.usuario }}</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
    </div>
</div>
