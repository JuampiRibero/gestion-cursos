</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item *ngIf="isExpanded">
        <span>Cursos</span>
      </mat-list-item>
      <mat-list-item *ngIf="isExpanded">
        <span>Alumnos</span>
      </mat-list-item>
      <mat-list-item *ngIf="isExpanded">
        <span>Profesores</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div>
    <app-form-alumno></app-form-alumno>
    <mat-divider [inset]="true"></mat-divider>
    <app-tabla-alumnos></app-tabla-alumnos>
    <mat-divider [inset]="true"></mat-divider>
    <app-cards-cursos></app-cards-cursos>
    <mat-divider [inset]="true"></mat-divider>
    <app-tabla-cursos></app-tabla-cursos>
  </div>
</mat-sidenav-container>
